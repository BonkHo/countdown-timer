<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <p id="countdown">00:00:00</p>

            <div class="time-field-container">
                <input id="add-seconds" type="text" class="add-time" placeholder="Seconds"></input>
                <input id="add-minutes" type="text" class="add-time" placeholder="Minutes"></input>
                <input id="add-hours" type="text" class="add-time" placeholder="Hours"></input>
            </div>

            <button type="button" class="add-time-button" >Set Time</button>

            <div class="button-container">
                <button type="button">
                Start
                </button>
                <button type="button">
                    Pause
                </button>
                <button type="button" >
                    Reset
                </button>
            </div>
            <script src="./script.js"></script>
        </div>
    </body>
</html>
